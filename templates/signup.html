{% extends "base.html" %}

{% block content %}
<main class="form-signin w-100 m-auto">
    <form method="POST" action="{{url_for('sign_up')}}" >
    <h1 class="display-5 fw-bold title">Your <span class="todo">TODO</span>'s</h1>
      
      <h1 class="h4 my-3 fw-normal text-center">Sign Up</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" name='username' id="username" placeholder="Your full name" required>
        <label for="username">Name</label>
      
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email"
        required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
        <label for="password">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="show" id="show_password" name="password_visibility">
        <label class="form-check-label" for="show_password">
          Show password
        </label>
      </div>
      <button class="btn btn-dark w-100 py-2" type="submit">Sign Up</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    
    {% for category, message in messages %}
      <p class="text-center text-{{category}}">{{ message }}</p>
    {% endfor %}
    
  {% endif %}
{% endwith %}
  </main>
{% endblock %}
